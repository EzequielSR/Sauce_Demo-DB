stages:
  - install
  - test
  - report

cache:
  paths:
    - node_modules/

variables:
  REPORTS_DIR: cypress/reports
  MOCHAWESOME_HTML: cypress/reports/mochawesome-report.html
  GIT_SSL_NO_VERIFY: "true"


install-dependencies:
  stage: install
  image: node:16
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/


test:
  stage: test
  image: cypress/included:13.17.0
  script:
    - npm run test
  artifacts:
    paths:
      - $REPORTS_DIR
    when: always
  allow_failure: false


generate-report:
  stage: report
  image: node:16
  dependencies:
    - test
  script:
    - npx mochawesome-report-generator $REPORTS_DIR/*.json --reportDir $REPORTS_DIR --reportFilename mochawesome-report.html --assetsDir assets --inline
  artifacts:
    paths:
      - $REPORTS_DIR
    expire_in: 1 week

after_script:
  - if [ "$CI_JOB_STATUS" != "success" ]; then echo "Pipeline falhou. Notificar equipe ou respons√°vel."; fi
