name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:22.12.0

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Cache Node.js dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: npm start &

      - name: Run Cypress tests
        run: npx cypress run --browser chrome --reporter mochawesome --reporter-options reportDir=cypress/reports

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-reports
          path: cypress/reports

      - name: Send failure notification
        if: failure()
        run: |
          echo "Test failed. Sending notification..."
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Cypress tests failed in the pipeline!"}' https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK_URL
